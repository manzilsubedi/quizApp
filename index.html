<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz  Game</title>
</head>
<body>
   <!-- Top Section -->
   <div class="intro py-3 bg-white text-center">
       <div class="container">
           <h2 class="text-primary display-3 my-4">Quiz Game</h2>
       </div>
   </div> 

   <!-- Result Section-->
   <div class="result py-4 d-none bg-light text-center">
       <div class="container lead">
           <p>You are <span class="text-primary display-4 p-3">0%</span>Acurate</p>
       </div>
   </div>

   <!-- Quiz Section -->

   <div class="quiz py-4 bg-primary">
       <div class="container">
           <h2 class="my-5 text-white">Some Questions ....</h2>
      
           <form class="quiz-form text-light">
               <!-- Q1-->
               <div class="my-5">
                   <p class="lead font-weight-normal">1. In which year did Maradona score a goal with his hand?</p>
                   <div class="form-check my-2 text-white-50">
                       <input type="radio" name="q1" value="A" >
                       <label class=form-check-label">1998</label>
                   </div>
                   <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class=form-check-label">1986</label>
                </div>
               </div>

               <!-- q2-->
               <div class="my-5">
                <p class="lead font-weight-normal">1. What is the national sport in Japan?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" >
                    <label class=form-check-label">Sumo Wrestling</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q2" value="B">
                 <label class=form-check-label">Football</label>
             </div>
            </div>

            <!-- Q3-->
            <div class="my-5">
                <p class="lead font-weight-normal">1. How many players are on each side of the net in beach volleyball?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" >
                    <label class=form-check-label">Four Players</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q3" value="B">
                 <label class=form-check-label">Two Players</label>
             </div>
            </div>

            <!--Q4-->

           
            <div class="my-5">
                <p class="lead font-weight-normal">4. How matches did Mohammed Ali lose in his career?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" >
                    <label class=form-check-label"> Three Games</label>
                </div>
                <div class="form-check my-2 text-white-50">
                 <input type="radio" name="q4" value="B">
                 <label class=form-check-label">One Game</label>
             </div>
            </div>
            <div class="text-class">
                <input type="submit" class="btn btn-light">
            </div>
           </form>
       </div>
   </div>
    

   <script src="./script.js"></script> 
</body>
</html>
